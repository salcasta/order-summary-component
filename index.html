<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="custom.css">


</head>

<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="card g-0 border border-0 rounded-4" style="width: 20rem; height: 30rem;">
          <img src="images/illustration-hero.svg" class="card-img-top mainPic img-fluid border border-0 rounded-top-3"
            alt="hero listening to music">
          <div class="h-100 border border-0 rounded-bottom-4">

            <h5 class="card-title text-center mt-4">Order Summary</h5>

            <p class="card-text text-center my-3 px-4">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>

            <div class="container planBox border border-0 rounded-3">
              <div class="row">
                <img src="images/icon-music.svg" class="col-4 musicIcon align-self-center" alt="music icon">

                <div class="col-4 me-4">
                  <span class="planTime align-self-center">Annual Plan</span>
                  <span class="planPrice align-self-center">$59.99/year</span>
                </div>

                <button class="btn btn-link changeBTN col-4 align-self-center">
                  Change
                </button>

              </div>
            </div>

            <div class="d-grid gap-2 my-3 px-4">
              <button class="btn btn-primary paymentBTN btn-lg lh-lg d-block">
                Proceed to Payment
              </button>
            </div>

            <button class=" btn btn-link cancelBTN text-decoration-none text-center d-block">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">salcasta</a>.
    </div>
  </footer>
</body>

</html>
